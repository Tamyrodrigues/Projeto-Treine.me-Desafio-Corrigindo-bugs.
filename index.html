<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treine me</title>

    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <!-- A teg DIV é um container genérico para conteúdo de fluxo, que de certa forma não representa nada. Ele pode ser utilizado para agrupar elementos para fins de estilos -->

        <nav>
            <!-- A teg NAV : representa uma seção de uma página que aponta para outras páginas ou para outras áreas da página, ou seja, uma seção com links de navegação.-->

            <a href="#">
                <img src="/images/logo.svg" alt="treine.me">
            </a>
            <ul>
                <!--A teg UL representa uma lista de itens sem ordem rígida-->
                <!--A teg LI é usado para representar um item que faz parte de uma lista OL ou UL-->

                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Sobre</a>
                </li>
                <li>
                    <a href="#">Treinar</a>
                </li>

            </ul>
        </nav>


        <main>
            <!-- A teg MAIN : define o conteúdo principal dentro do body em seu documento ou aplicação. Entende-se como conteúdo principal aquele relacionado diretamente com o tópico central da página ou com a funcionalidade central da aplicação.-->
            <section>
                <!--A teg SECTION representa uma seção genérica contida em um documento HTML, geralmente com um título, quando não existir um elemento semântico mais específico para representá-lo.-->

                <h1>Treinos <span>exclusivos</span> para você!</h1>

                <p>
                    Nós criamos treinos <strong>exclusivos e únicos para você.</strong>
                    <br> Invista no seu corpo e <strong>tenha muito mais performance</strong> e qualidade de vida.
                </p>

                <button>
                    <!--A teg BUTTON representa um botão clicável.-->
                    <img src="/images/whats.svg" alt="ícone do whatsapp">
                    Comece já

                </button>

            </section>

            <img src="/images/img.png" alt="Desenho de uma mulher pulando corda numa academia">

        </main>

        <footer>
            <!-- A teg FOOTER : representa um rodapé para o seu sectioning content (conteúdo de seção) mais próximo ou sectioning root elemento.-->
            fale concosco no instagram
            <a href="https://instagram.com/treine.me" target="_blank">
                <!-- A teg TARGER abrir nova janela-->
                @treine.me
            </a>
        </footer>

        <img id="bolls" src="/images/bolls.svg" alt="Bolinhas no canto inferior direito da página.">
    </div>


</body>

</html>
